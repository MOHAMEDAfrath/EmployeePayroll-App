<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee payroll form</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/EmployeePayroll.css">
</head>
  <body>
    <header class="header-content">
      <div class="logo-content">
        <img src="./assets/images/logo.png" alt="Payroll icon" />
        <div class="heading">
          <span class="emp-text">Employee</span>
          <span class="emp-text emp-payroll">Payroll</span>
        </div>
      </div>
    </header>
    <div class="form-content">
    <form>
        <div class="form-head">Employee Payroll Form</div>
        <div class="row-content">
            <label class = "label"for="name">Name</label>
            <input type="text" id="name" class="input" name="name" placeholder="Enter Your Name..." required>
        </div>
        <div class="row-content">
            <label class = "label"for="profile">Profile Image</label>
            <div class="profile-content" >
                <label>
            <input type="radio" id="profile1" name="profile"
            value="./assets/profile-images/Ellipse -3.png" required>
            <img src="./assets/profile-images/Ellipse -3.png" alt="profile1" class="profile">
        </label>
        <label>
            <input type="radio" id="profile2" name="profile"
            value="./assets/profile-images/Ellipse 1.png" required>
            <img src="./assets/profile-images/Ellipse 1.png" alt="profile2" class="profile">
        </label>
        <label>
            <input type="radio" id="profile3" name="profile"
            value="./assets/profile-images/Ellipse -8.png" required>
            <img src="./assets/profile-images/Ellipse -8.png" alt="profile3" class="profile">
        </label>
        <label>
            <input type="radio" id="profile4" name="profile"
            value="./assets/profile-images/Ellipse -7.png" required>
            <img src="./assets/profile-images/Ellipse -7.png" alt="profile4" class="profile">
        </label>
        </div>
        </div>
        <div class="row-content">
            <label class = "label" for="gender">Gender</label>
            <div class="gender-content">
                <input type="radio" id="male" name="gender" value="male">
                <label class = "text "for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label class = "text" for="female">Female</label>
            </div>
        </div>
        <div class="row-content">
            <label class ="label" for="department">Department</label>
            <div class="department-content">
                <input type="checkbox" class="checkbox" id="hr" name="hr" value="HR">
                <label class = "text" for="hr">HR</label>
                <input type="checkbox" class="checkbox" id="sales" name="sales" value="Sales">
                <label class = "text" for="sales">Sales</label>
                <input type="checkbox" class="checkbox" id="finance" name="finance" value="Finance">
                <label class = "text" for="finance">Finance</label>
                <input type="checkbox" class="checkbox" id="engineer" name="engineer" value="Engineer">
                <label class = "text" for="engineer">Engineer</label>
                <input type="checkbox" class="checkbox" id="others" name="others" value="others">
                <label class = "text" for="others">Others</label>
            </div>
        </div>
        <div class="row-content">
            <label class="label" for="salary">Salary</label>
            <input type="range" class="input" id="salary" min="300000" max="500000" step="100" name="salary"
            value="400000">
            <output class="salary-output text" for="salary">400000</output>
        </div>
    </form>
    </div>
  </body>
</html>
