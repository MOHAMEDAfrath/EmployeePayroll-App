<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee payroll Registration</title>
    <!-- Link for accessing the goole fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,100;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- external css -->
    <link rel="stylesheet" href="../css/Register.css" />
  </head>
  <body>
    <header class="header-content">
      <div class="logo-content">
        <img src="../assets/images/logo.png" alt="Payroll icon" />
        <div class="heading">
          <span class="emp-text">Employee</span>
          <span class="emp-text emp-payroll">Payroll</span>
        </div>
      </div>
    </header>
    <div class="form-content">
      <!-- form starts here -->
      <form>
        <div class="form-head">Employee Payroll Form</div>
        <div class="row-content">
          <label class="label" for="name">Name</label>
          <!-- text input type -->
          <input
            type="text"
            id="name"
            class="input"
            name="name"
            placeholder="Enter Your Name..."
            required
          />
          <error id="errName" for="name"></error>
        </div>
        <div class="row-content">
          <label class="label" for="profile">Profile Image</label>
          <!-- radio button input type -->
          <div class="profile-content">
            <label>
              <input
                type="radio"
                id="profile1"
                name="profile"
                value="../assets/profile-images/Ellipse -3.png"
                required
              />
              <img
                src="../assets/profile-images/Ellipse -3.png"
                alt="profile1"
                class="profile"
              />
            </label>
            <label>
              <input
                type="radio"
                id="profile2"
                name="profile"
                value="../assets/profile-images/Ellipse 1.png"
                required
              />
              <img
                src="../assets/profile-images/Ellipse 1.png"
                alt="profile2"
                class="profile"
              />
            </label>
            <label>
              <input
                type="radio"
                id="profile3"
                name="profile"
                value="../assets/profile-images/Ellipse -8.png"
                required
              />
              <img
                src="../assets/profile-images/Ellipse -8.png"
                alt="profile3"
                class="profile"
              />
            </label>
            <label>
              <input
                type="radio"
                id="profile4"
                name="profile"
                value="../assets/profile-images/Ellipse -7.png"
                required
              />
              <img
                src="../assets/profile-images/Ellipse -7.png"
                alt="profile4"
                class="profile"
              />
            </label>
          </div>
        </div>
        <div class="row-content">
          <label class="label" for="gender">Gender</label>
          <div class="gender-content">
            <div>
              <input type="radio" id="male" name="gender" value="Male" />
              <label class="text" for="male">Male</label>
            </div>
            <div>
              <input type="radio" id="female" name="gender" value="Female" />
              <label class="text" for="female">Female</label>
            </div>
          </div>
        </div>
        <div class="row-content">
          <label class="label" for="department">Department</label>
          <div class="department-content">
            <!-- check boxes input type -->
            <div>
              <input
                type="checkbox"
                class="checkbox"
                id="hr"
                name="department"
                value="HR"
              />
              <label class="text" for="hr">HR</label>
            </div>
            <div>
              <input
                type="checkbox"
                class="checkbox"
                id="sales"
                name="department"
                value="Sales"
              />
              <label class="text" for="sales">Sales</label>
            </div>
            <div>
              <input
                type="checkbox"
                class="checkbox"
                id="finance"
                name="department"
                value="Finance"
              />
              <label class="text" for="finance">Finance</label>
            </div>
            <div>
              <input
                type="checkbox"
                class="checkbox"
                id="engineer"
                name="department"
                value="Engineer"
              />
              <label class="text" for="engineer">Engineer</label>
            </div>
            <div>
              <input
                type="checkbox"
                class="checkbox"
                id="others"
                name="department"
                value="others"
              />
              <label class="text" for="others">Others</label>
            </div>
          </div>
        </div>
        <div class="row-content">
          <label class="label" for="salary">Salary</label>
          <!-- Range for salary -->
          <input
            type="range"
            class="input"
            id="salary"
            min="300000"
            max="500000"
            step="100"
            name="salary"
            value="400000"
          />
          <output class="salary-output text" for="salary">400000</output>
        </div>
        <div class="row-content">
          <label class="label" for="startDate">Start Date</label>
          <!-- drop down for date -->
          <div id="date">
            <select name="Day" id="day">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
            <select name="Month" id="month">
              <option value="January">January</option>
              <option value="Febuary">Febuary</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="August">August</option>
              <option value="September">September</option>
              <option value="October">October</option>
              <option value="November">November</option>
              <option value="December">December</option>
            </select>
            <select name="Year" id="year">
              <option value="2021">2021</option>
              <option value="2020">2020</option>
              <option value="2019">2019</option>
              <option value="2018">2018</option>
              <option value="2017">2017</option>
              <option value="2016">2016</option>
              <option value="2015">2015</option>
              <option value="2014">2014</option>
            </select>
            <error class="errDate" for="date"></error>
          </div>
        </div>
        <div class="row-content">
          <label class="label" for="notes">Notes</label>
          <!-- text area -->
          <textarea
            name="Notes"
            id="notes"
            class="input"
            style="height: 100px"
          ></textarea>
        </div>
        <div class="button-div">
          <!-- button for submit and reset -->
          <a href="../pages/HomePage.html" class="resetButton button cancelButton"
            >Cancel</a
          >
          <div class="submit-reset">
            <button type="submit" class="button submitButton" onclick="save()">
              Submit
            </button>
            <button type="reset" class="button resetButton" onclick="resetForm()">Reset</button>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script src="../js/EmployeePayroll.js"></script>
  <script src="../js/siteProperties.js"></script>
  <script src="../js/utility.js"></script>
</html>
